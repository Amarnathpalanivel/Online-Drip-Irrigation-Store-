<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Drip Irrigation Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
        }
        .nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav a:hover {
            background: #575757;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .signup-box {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .signup-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .signup-box button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .signup-box button:hover {
            background: #45a049;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #4CAF50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Drip Irrigation Store - Sign Up</div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="container">
        <div class="signup-box">
            <h2>Sign Up</h2>
            <form action="Products.html">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>
    <div class="footer">&copy; 2025 Drip Irrigation Store</div>
</body>
</html>
