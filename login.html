<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Drip Irrigation Store</title>
    <style>
        body {
            background-image: url(images/micro-drip-watering-time-960x640.jpg);
            font-family: Arial, sans-serif;
            margin: 0;
            background-repeat: no-repeat;
            background-size: cover;
            padding: 0;
            background-color: #ffffff;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }
        .login-box {
            background: rgb(255, 255, 255);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box button:hover {
            background: #2e9633;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #4CAF50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Drip Irrigation Store - Login</div>
    <div class="container">
        <div class="login-box">
            <h2>Login</h2>
            <form action="Products.html">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <div class="footer">&copy; 2025 Drip Irrigation Store</div>
</body>
</html>
