<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Drip Irrigation Store</title>
    <style>
        body {
            background-image: url(images/wepik-2022416-135422.jpg);
            font-family: Arial, sans-serif;
            background-size: cover;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .nav {
            display: flex;
            justify-content: center;
            background: #333;
            padding: 10px;
        }
        .nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
        }
        .nav a:hover {
            background: #575757;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            flex-direction: column;
            text-align: center;
        }
        .checkout-box {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .checkout-box select, .checkout-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .checkout-box button {
            background: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }
        .checkout-box button:hover {
            background: #45a049;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #4CAF50;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Drip Irrigation Store - Checkout</div>
    <div class="nav">
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="contact.html">Contact</a>
    </div>
    <div class="container">
        <div class="checkout-box">
            <h2>Payment Method</h2>
            <form action="Products.html">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
                
                <label for="address">Delivery Address</label>
                <input type="text" id="address" placeholder="Enter your address" required>
                
                <label for="payment">Choose Payment Method</label>
                <select id="payment" required>
                    <option value="upi">UPI</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                    <option value="netbanking">Net Banking</option>
                    <option value="cod">Cash on Delivery</option>
                </select>
                
                <button type="submit">Proceed to Pay</button>
            </form>
        </div>
    </div>
    <div class="footer">&copy; 2025 Drip Irrigation Store</div>
</body>
</html>
